<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">

	<title>Tic Tac Toe</title>

<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div class="board-square" id="sq0"></div>
		<div class="board-square" id="sq1"></div>
		<div class="board-square" id="sq2"></div>
		<div class="board-square" id="sq3"></div>
		<div class="board-square" id="sq4"></div>
		<div class="board-square" id="sq5"></div>
		<div class="board-square" id="sq6"></div>
		<div class="board-square" id="sq7"></div>
		<div class="board-square" id="sq8"></div>
	</section>
	<button id="reset-button">Reset</button>   
</body>
</html>
